name: Run Central Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  semantic-release:
    uses: linuspalma/cicd-pipelines/.github/workflows/semantic-release.yml@main
    with:
      node_version: '20'
    secrets:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}