name: Semantic Release versioning

on:
  workflow_call:
    secrets:
      GH_TOKEN:
        required: true

jobs:
  versioning:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: linuspalma/cicd-pipelines/.github/actions/semantic-release@main
        with:
          gh-token: ${{ secrets.GH_TOKEN }}