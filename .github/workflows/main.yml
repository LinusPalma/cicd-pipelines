name: Run Central Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  semantic-release:
    uses: linuspalma/cicd-pipelines/.github/workflows/versioning.yml@main
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}